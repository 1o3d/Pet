{% extends 'main_app/Sidebar.html' %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    {% block content %}
    <h1>Quiz Form</h1>
<form method="POST" class="form form_login" action="/map/">
        <div>
            <label for="id_zodiac">What's your zodiac sign?</label>
            {{ form.zodiac }}
        </div>
        <div>
            <label for="id_horror">If you were in a horror movie, where would you like it to be set?</label>
            {{ form.horror }}
        </div>
        <div>
            <label for="id_bridges">Do you like bridges:</label>
            {{ form.bridges}}
        </div>
        <div>
            <label for="id_profession">Profession:</label>
            {{ form.profession }}
        </div>
         <input type="submit" value="Submit">
        
      <input type="reset" value="reset">
    </form>
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
